<html lang="pt-br">
    <Head>
        <title>Base</title>
        <meta charset="utf-8">
        <meta name="author" content="Felipe Bs">
        <meta name="Description" content="List of documentation">
        <meta name="keywords" content="html5, technology">

        <style>
            body{
                font-family: sans-serif;
            }

            a[target="_blank"]::after{
                content: url(../CursoImages/IconDoublePage.jpg);
                display: inline-block;
                margin-left: 5px;
            }

            a[href$='.pdf']::before{
                content: url(../CursoImages/IconDownloade.jpg);
                display: inline-block;
                margin-right: px;
            }

            .chk{
                display: inline-block;
                border: 2px solid #bbb;
                background:#ddd ;
                width: 15px;
                height: 15px;
                margin-right: 10px;
            }

            label{
                padding: 10px;
                height: 15px;
                display: inline-block;
            }

            input[type="checkbox"]{
                
               width: 1px;
               height: 1px;
               overflow: hidden;
               visibility: hidden;
               display: inline-block;
               margin: 0;
            }

            input[type="checkbox"] + .chk{
                border-radius: 5px;
            }
            input[type="checkbox"]:checked + .chk{
                background:#555;
                position: relative;
            }

            input[type="checkbox"]:checked + .chk:before{
                content: '';
                display: block;
                position: absolute;
                top: 0px;
                bottom: 4px;
                left: 4px;
                right: 4px;
                border: 2px solid white;
                transform: rotate(45deg);
                border-top-color: transparent;
                border-left-color: transparent;
                box-sizing: border-box;
            }
        </style>
    </Head>
    <body>
        <h1>estrutura basica</h1>
        
        <a href="http://serfrontend.com" target="_blank">link externo</a><br>
        <a href="qq.pdf">download do PDF</a>

        <label for="chk">
            <input type="checkbox" name="qq" id="chk">
            <span class="chk"></span>li e aceito o contrato
        </label>
        
    </body>
